<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="d-flex align-items-center">

    <div class="container d-flex justify-content-around">

        <div class="row">
            <div class="col-4 d-flex align-items-center ">
                <!--Card 1-->
                <div class="card border-0 rounded-5 card--top" style="width: 18rem;">
                    <div class="card-img-top rounded-5 p-5">
                        <!--Resize Image-->
                        <div class="image-div__size">
                            <img src="./asset/resources/image-jeremy.png" alt="Portrait of Jeremy">
                        </div>
                        <p class="card--top__text">Report for</p>
                        <h1 class="text-white">Jeremy Robson</h1>
                    </div>
                    <div class="card-body rounded-5 card-textbox__colors">
                        <p id="dailyBtn" class="secondary-card-text__color">Daily</p>
                        <p id="weeklyBtn" class="card-text">Weekly</p>
                        <p id="monthlyBtn" class="secondary-card-text__color">Monthly</p>
                    </div>
                </div>
            </div>

            <div class="col-8 d-flex p-0 flex-column justify-content-between">
                <div class="row row__height">

                    <!--Card 2-->
                    <div class="col-4">
                        <div class="card rounded-4 card__min-width work__bg border-0 mb-3" style="max-width: 18rem;">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-work.svg" alt="Work Icon">
                            </div>
                            <div class="card-body rounded-4 card-textbox__colors">
                                <div class="d-flex justify-content-between">
                                    <p>Work</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div>
                                    <p id="workData" class="card-text">DATA GOES HERE</p>
                                    <div>
                                        <p id="workSubData">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Card 3-->
                    <div class="col-4">
                        <div class="card card__min-width play__bg border-0 mb-3" style="max-width: 18rem;">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-play.svg" alt="play Icon">
                            </div>
                            <div class="card-body rounded card-textbox__colors">
                                <div class="d-flex justify-content-between">
                                    <p>Play</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div>
                                    <p id="playData" class="card-text ">DATA GOES HERE</p>
                                    <div>
                                        <p id="playSubData">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Card 4-->
                    <div class="col-4">
                        <div class="card card__min-width study__bg border-0 mb-3" style="max-width: 18rem;">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-study.svg" alt="Study Icon">
                            </div>
                            <div class="card-body rounded card-textbox__colors">
                                <div class="d-flex justify-content-between">
                                    <p>Study</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div>
                                    <p id="studyData" class="card-text">DATA GOES HERE</p>
                                    <div>
                                        <p id="studySubData">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row row__height">
                    <div class="col-4">
                        <div class="card card__min-width exercise__bg border-0 mb-3" style="max-width: 18rem;">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-exercise.svg" alt="Exercise Icon">
                            </div>
                            <div class="card-body rounded card-textbox__colors">
                                <div class="d-flex justify-content-between">
                                    <p>Exercise</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div>
                                    <p id="exerciseData" class="card-text ">DATA GOES HERE</p>
                                    <div>
                                        <p id="exerciseSubData">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card card__min-width social__bg border-0 mb-3" style="max-width: 18rem;">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-social.svg" alt="Social Icon">
                            </div>
                            <div class="card-body rounded card-textbox__colors">
                                <div class="d-flex  justify-content-between">
                                    <p>Social</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div>
                                    <p id="socialData" class="card-text ">DATA GOES HERE</p>
                                    <div>
                                        <p id="socialSubData">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card card__min-width self-care__bg border-0 mb-3" style="max-width: 18rem;">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-self-care.svg" alt="Self Care">
                            </div>
                            <div class="card-body rounded card-textbox__colors">
                                <div class="d-flex  justify-content-between">
                                    <p>Self Care</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div>
                                    <p id="selfCareData" class="card-text ">DATA GOES HERE</p>
                                    <div>
                                        <p id="selfCareSubData">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./script/app.js"></script>
</body>

</html>
