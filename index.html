<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/resources/favicon-32x32.png">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="d-flex align-items-center">

    <div id="mainContainer" class="container-fluid d-flex justify-content-center">

        <div id="firstBody" class="row w-75">
            <div class="col-md-4 col-12 d-flex align-items-center jeremy-card__alignment">
                <!--Card 0-->
                <div class=" card border-0 rounded-4 card--top " style="width: 18rem; height: 100%;">
                    <div class="card-img-top card__padding jeremy-card__color rounded-4 jeremy-div__mobile-responsive">
                        <!--Resize Image-->
                        <div class="image-div__size image-div__alignment">
                            <img src="./asset/resources/image-jeremy.png" alt="Portrait of Jeremy">
                        </div>
                        <div>
                            <p class="card--top__text mt-4 mb-0">Report for</p>
                            <h1 class="text-white name__text">Jeremy Robson</h1>
                        </div>
                    </div>
                    <div id="buttonsDiv" class="card-body d-flex flex-column justify-content-center card-textbox__colors">
                        <p id="dailyBtn" class="secondary-card-text__color">Daily</p>
                        <p id="weeklyBtn" class="secondary-card-text__color">Weekly</p>
                        <p id="monthlyBtn" class="secondary-card-text__color">Monthly</p>
                    </div>
                </div>
            </div>

            <div class="col-md-7  mt-4 col-12 d-flex p-0 flex-column justify-content-between ">
                <div id="secondBody" class="row h-100">

                    <!--Card 1-->
                    <div id="cardOne" class="col-4 pb-2">
                        <div class="card rounded-4 card__min-width work__bg border-0 mb-3" style="max-width: 18rem;  height: 100%">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-work.svg" alt="Work Icon">
                            </div>
                            <div class="card-body rounded-4 card-textbox__colors">
                                <div class="d-flex justify-content-between">
                                    <p>Work</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div class="text-alignment__mobile-responsive">
                                    <p id="workData" class="current-hrs__text">DATA GOES HERE</p>
                                    <div>
                                        <p id="workSubData" class="previous-hrs__text">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Card 2-->
                    <div id="cardTwo" class="col-4 pb-2">
                        <div class="card card__min-width rounded-4 play__bg border-0 mb-3" style="max-width: 18rem;  height: 100%">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-play.svg" alt="play Icon">
                            </div>
                            <div class="card-body rounded-4 card-textbox__colors">
                                <div class="d-flex justify-content-between">
                                    <p>Play</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div class="text-alignment__mobile-responsive">
                                    <p id="playData" class="card-text current-hrs__text">DATA GOES HERE</p>
                                    <div>
                                        <p id="playSubData" class="previous-hrs__text">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Card 3-->
                    <div id="cardThree" class="col-4 pb-2">
                        <div class="card card__min-width rounded-4 study__bg border-0 mb-3" style="max-width: 18rem;  height: 100%">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-study.svg" alt="Study Icon">
                            </div>
                            <div class="card-body rounded-4 card-textbox__colors">
                                <div class="d-flex justify-content-between">
                                    <p>Study</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div class="text-alignment__mobile-responsive">
                                    <p id="studyData" class="card-text current-hrs__text">DATA GOES HERE</p>
                                    <div>
                                        <p id="studySubData" class="previous-hrs__text">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="thirdBody" class="row h-100">
                    <!--Card 4-->
                    <div id="cardFour" class="col-4 pt-2">
                        <div class="card rounded-4  exercise__bg border-0 mb-3 " style="max-width: 18rem; height: 100%;">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-exercise.svg" alt="Exercise Icon">
                            </div>
                            <div class="card-body rounded-4 card-textbox__colors">
                                <div class="d-flex justify-content-between">
                                    <p >Exercise</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div class="text-alignment__mobile-responsive">
                                    <p id="exerciseData" class="card-text current-hrs__text">DATA GOES HERE</p>
                                    <div>
                                        <p id="exerciseSubData" class="previous-hrs__text">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Card 5-->
                    <div id="cardFive" class="col-4 pt-2">
                        <div class="card rounded-4 card__min-width social__bg border-0 mb-3" style="max-width: 18rem;  height: 100%">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-social.svg" alt="Social Icon">
                            </div>
                            <div class="card-body rounded-4 card-textbox__colors">
                                <div class="d-flex  justify-content-between">
                                    <p>Social</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div class="text-alignment__mobile-responsive">
                                    <p id="socialData" class="card-text current-hrs__text">DATA GOES HERE</p>
                                    <div>
                                        <p id="socialSubData" class="previous-hrs__text">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Card 6-->
                    <div id="cardSix" class="col-4 pt-2">
                        <div class="card rounded-4 card__min-width self-care__bg border-0 mb-3" style="max-width: 18rem;  height: 100%">
                            <div class="icons__hide-overflow d-flex justify-content-end">
                                <img class="icons__margins" src="./asset/resources/icon-self-care.svg" alt="Self Care">
                            </div>
                            <div class="card-body rounded-4 card-textbox__colors">
                                <div class="d-flex  justify-content-between">
                                    <p>Self Care</p>
                                    <div>
                                        <svg class="ellipsis__hover" width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"  fill-rule="evenodd"/></svg>
                                    </div>
                                </div>
                                <div class="text-alignment__mobile-responsive">
                                    <p id="selfCareData" class="card-text current-hrs__text">DATA GOES HERE</p>
                                    <div class="text-alignment__center">
                                        <p id="selfCareSubData" class="previous-hrs__text">DATA Sub Text</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./script/app.js"></script>
</body>

</html>
